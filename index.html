<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Akshat G">
    <meta name="copyright" content="2024 IEEE CIS MIT-BLR">
    <title>IEEE CIS MIT-BLR</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/logo.jpg" type="image/x-icon">
    
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>IEEE CIS MIT-BLR</h1>
        <nav class="nav">
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#events">Events</a></li>
                <li><a href="#articles">Articles</a></li>
                <li><a href="#members">Members</a></li>
                <li><a href="#contact-us">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- About Section -->
        <section id="about">
            <div class="about-text-container">
                <p id="about-text"></p>
            </div>
        </section>


        <!-- Events Section -->
        <section id="events">
            <h2>Our Events</h2>
            <div class="events-container">
                <!-- Event cards will be dynamically added here -->
            </div>
        </section>


        <!-- Articles Section -->
        <section id="articles">
            <h2 class="section-heading">Articles</h2>
            <div class="articles-container">
                <!-- Articles will be dynamically added here -->
            </div>
            <div class="articles-actions">
                <button id="load-more" class="btn btn-load-more">Load More</button>
                <a href="articles.html" class="btn btn-view-all">View All</a>
            </div>
        </section>


        


        <!-- Members Section -->
        <section id="members">
            <h2>Meet Our Members</h2>
            <div class="members-container">
                <!-- Member cards will be dynamically added here -->
            </div>
        </section>


        <!-- Contact Us Section -->
        <section id="contact-us" class="contact-us">
            <div class="contact-container">
                <h2>Contact Us</h2>
                <div class="social-links">
                    <div class="social-card instagram">
                        <a href="https://www.instagram.com/ieee_cis.mitblr/" target="_blank" class="social-card-content">
                            <img src="images/socialMedia/Instagram.jpg" alt="Instagram" class="social-logo">
                            <div class="social-text">
                                <h3>Instagram</h3>
                                <p>@ieee_cis.mitblr</p>
                            </div>
                        </a>
                    </div>
                    <div class="social-card linkedin">
                        <a href="https://www.linkedin.com/company/ieee-cis-mitblr/posts/?feedView=all" target="_blank" class="social-card-content">
                            <img src="images/socialMedia/linkedin.png" alt="LinkedIn" class="social-logo">
                            <div class="social-text">
                                <h3>LinkedIn</h3>
                                <p>@IEEE CIS MIT Bengaluru</p>
                            </div>
                        </a>
                    </div>
                    <div class="social-card github">
                        <a href="https://github.com/IEEE-CIS-MITBlr" target="_blank" class="social-card-content">
                            <img src="images/socialMedia/github.png" alt="LinkedIn" class="social-logo">
                            <div class="social-text">
                                <h3>GitHub</h3>
                                <p>IEEE CIS @ MITBlr</p>
                            </div>
                        </a>
                    </div>
                    <!-- Add more social cards here if needed -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 IEEE CIS MIT-BLR. All rights reserved.</p>
    </footer>

    <script src="scripts/about.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
